<ion-content class="fondo">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
   

  <div class="navbar">

    <nav class="navbar navbar-dark bg-dark fixed-top">
    
      <div class="container-fluid" >
        <ion-back-button defaultHref="/" style="margin-bottom: 40px; color: white;"  class="botonn"></ion-back-button>
        <a class="navbar-brand" href="/dashboard-profesor"><img src="../../../../assets/img/Logo1.png"  width="70em" height="70em" style="margin-bottom: 20px; margin-top: -15px;"></a>
        
        <button style="margin-bottom: 20px; margin-top: -15px;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">RegistrApp</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <ion-button fill="clear">
                 <a class="nav-link active" href="/dashboard-profesor">Home</a>
                </ion-button>
              </li>
              <li class="nav-item">
                <ion-button fill="clear">
                  <a class="nav-link active" href="/dashboard-profesor">Ajustes</a>
                </ion-button>
              </li>
              <li class="nav-item">
                <ion-button fill="clear" (click)="logOut()" >
                  <a class="nav-link active">Log Out</a>
                </ion-button>
              </li>
            </ul>
    
          </div>
        </div>
      </div>
    </nav>
    </div>
<div class="contenedor">
    <div class="tabla">
      <table class="table"  style="border: 1px solid black;border-radius:10px ;" >
        <thead class="filas">
          <tr>
            <th scope="col" style="border: 1px solid black;">Nombre alumno</th>
            <th scope="col" style="border: 1px solid black;text-align: center; width: 20%;">Porcentaje de Asistencia</th>
            <th scope="col" style="border: 1px solid black;text-align: center;">Presente</th>
            <th scope="col" style="border: 1px solid black;text-align: center;">Ausente</th>
            <th scope="col" style="border: 1px solid black;text-align: center;">Justitificado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of estudiantesPresentes">
            <td style="border: 1px solid black;" [ngStyle]="{'color': e.asistencia < 75 ? 'red' : 'green'}">{{e.nombre}}</td>
            <td style="border: 1px solid black;text-align: center;" [ngStyle]="{'color': e.asistencia < 75 ? 'red' : 'green'}">{{e.asistencia}}%</td>
            <td style="border: 1px solid black;text-align: center;"><ion-checkbox [(ngModel)]="e.presente" (ionChange)="e.ausente = false; e.justificado = false;"></ion-checkbox></td>
            <td style="border: 1px solid black;text-align: center;"><ion-checkbox [(ngModel)]="e.ausente" (ionChange)="e.presente = false; e.justificado = false;"></ion-checkbox></td>
            <td style="border: 1px solid black;text-align: center;"><ion-checkbox [(ngModel)]="e.justificado" (ionChange)="e.presente = false; e.ausente = false;"></ion-checkbox></td>
          </tr>          
      </table>
    </div>
  </div>
  <div class="boton">
    <button class="button is-large is-responsive is-primary botonqr" expand="full" (click)="registrarAsistencia()">Registrar</button>
  </div>
  </ion-content>
