<ion-content class="fondo">

<!--Sidemenu-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<div class="navbar">

<nav class="navbar navbar-dark bg-dark fixed-top">

  <div class="container-fluid" >
    <a class="navbar-brand" href="/dashboard-profesor"><img src="../../../../assets/img/Logo1.png"  width="70em" height="70em" style="margin-bottom: 20px; margin-top: -15px;"></a>
    <ion-title slot="end" style="font-size: medium;"> Bienvenido: Profesor {{usuario.nombre}} {{usuario.apellido}}</ion-title>
    <button style="margin-bottom: 20px; margin-top: -15px;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">RegistrApp</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <ion-button fill="clear">
             <a class="nav-link active" href="/dashboard-profesor">Home</a>
            </ion-button>
          </li>
          <li class="nav-item">
            <ion-button fill="clear">
              <a class="nav-link active" href="/ajustes">Ajustes</a>
            </ion-button>
          </li>
          <li class="nav-item">
            <ion-button fill="clear" (click)="logOut()" >
              <a class="nav-link active">Log Out</a>
            </ion-button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</nav>
</div>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      
    </ion-toolbar>
    <ion-toolbar class="dias">
      <ion-segment value="todos" (ionChange)="updateDay($event)">
        
        <ion-segment-button value="lunes">
          <ion-label>L</ion-label>
        </ion-segment-button>

        <ion-segment-button value="martes">
          <ion-label>M</ion-label>
        </ion-segment-button>

        <ion-segment-button value="miercoles">
          <ion-label>X</ion-label>
        </ion-segment-button>

        <ion-segment-button value="jueves">
          <ion-label>J</ion-label>
        </ion-segment-button>

        <ion-segment-button value="viernes">
          <ion-label>V</ion-label>
        </ion-segment-button>

        <ion-segment-button value="sabado">
          <ion-label>S</ion-label>
        </ion-segment-button>

        <ion-segment-button value="todos">
          <ion-label>Todos los cursos</ion-label>
        </ion-segment-button>
        
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <ion-content class="fondo">
    <ng-template ngFor let-c [ngForOf]="secciones">
      <ion-card [routerLink]="['/dashboard-profesor/detalleramo', c.descripcion, c.nombre, c.horario, c.id_seccion]" *ngIf="selectedDay === 'todos' || c.dia.toLowerCase() === selectedDay">

        <div class="card-content">
          <div class="color-line" style="background-color: {{c.color}};"></div>
          <ion-card-header>
            <ion-card-title>{{c.nombre}}</ion-card-title>
            <ion-label>{{c.horario}}</ion-label>
            <ion-label><h5>{{c.descripcion}}</h5></ion-label>
            <ion-label><h5>{{c.dia}}</h5></ion-label>
          </ion-card-header>
        </div>

        <ion-icon name="qr-code-outline" class="qr-code-outline"></ion-icon>

      </ion-card>
    </ng-template>
  </ion-content>
</div>


  
</ion-content>
