
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title slot="end">Bienvenido</ion-title>
    </ion-toolbar>
    <ion-toolbar class="dias">
      <ion-segment value="todos">
        
        <ion-segment-button value="lunes">
          <ion-label>L</ion-label>
        </ion-segment-button>

        <ion-segment-button value="martes">
          <ion-label>M</ion-label>
        </ion-segment-button>

        <ion-segment-button value="miercoles">
          <ion-label>X</ion-label>
        </ion-segment-button>

        <ion-segment-button value="jueves">
          <ion-label>J</ion-label>
        </ion-segment-button>

        <ion-segment-button value="viernes">
          <ion-label>V</ion-label>
        </ion-segment-button>

        <ion-segment-button value="todos">
          <ion-label>Todos los cursos</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-toolbar>
  </ion-header>

  <!--lista de ramos-->
  <ion-content class="ramos">
    <ion-list class="ion-asignaturas">
      <ion-item  class="asignatura" *ngFor="let c of clases" [routerLink]="['/dashboard-profesor', c.id]">
        <ion-avatar slot="end">
          <ion-img src="../../../assets/icon/LogoRGAPP.png" ></ion-img>
        </ion-avatar>
        <ion-label> {{c.ramo}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
