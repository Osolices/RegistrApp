<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let c of clases" [routerLink]="['/dashboard-profesor', c.id]">
      <ion-avatar slot="end">
        <ion-img src="../../../assets/icon/LogoRGAPP.png"></ion-img>
      </ion-avatar>
      <ion-label> {{c.ramo}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
