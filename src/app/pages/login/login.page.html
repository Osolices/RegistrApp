<ion-content class="fondo">
  <div class="contenedor">
  <ion-card class="carta">
    <ion-card-header>
      <ion-card-title>Ingresar a Registr App</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre de usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="pass" type="password"></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="irMenu()">Entrar</ion-button>

      <p><a href="#">¿Olvidaste tu contraseña?</a></p>

      <p>O conectarse con</p>
      <p>Duoc UC SSO</p>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
