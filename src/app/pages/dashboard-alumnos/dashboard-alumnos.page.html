
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content" class="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!--Carta-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos; let i = index" lines="none" detail="false" button (click)="curso.expanded = !curso.expanded">
      <ion-card>
        <div class="flex-container">
          
          <div class="card-content">
            <div class="color-line" style=" background-color: {{curso.color}};"></div>
            <ion-card-header>
              <ion-card-title>{{curso.title}}</ion-card-title>
            </ion-card-header>

            <ion-card-content>
              <!-- Aquí es donde aplicamos el estilo condicional -->
              <p [ngStyle]="{'color': curso.porcentaje > 75 ? 'green' : 'red'}">Porcentaje de asistencia {{curso.porcentaje}}%</p>

              <!-- Aquí es donde aplicamos la directiva *ngIf -->
              <ion-img *ngIf="!curso.expanded" src="./../../../assets/img/flecha.png" class="flecha"></ion-img>

              <div *ngIf="curso.expanded">
                <ion-list>
                  Ultimas dos clases:
                </ion-list>
                <ion-list class="asis">
                  {{curso.asistencia1}}
                </ion-list>
                <ion-list class="asis">
                  {{curso.asistencia2}}
                </ion-list>

                <ion-img *ngIf="curso.expanded" src="./../../../assets/img/flecha2.png" class="flecha"></ion-img>
              </div>
            </ion-card-content>
          </div>
          <ion-button *ngIf="!curso.expanded" class="botonqr" fill="clear" (click)="irQR()">
            <img src="./../../../assets/img/qr.png" class="qr">
          </ion-button>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>




  <!--Carta-->

</div>
