
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!--Carta-->
<ion-content>
  <ion-card *ngFor="let curso of cursos">
    <div class="card-content">
      <div class="color-line"></div>
      <ion-card-header>
        <ion-card-title>{{curso.title}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{curso.subtitle}}
        <div *ngIf="curso.expanded" class="extra-info">
          {{curso.extraInfo}}
        </div>
      </ion-card-content>
    </div>
    <ion-icon name="chevron-down-circle-outline" class="expand-icon" (click)="toggleCard(curso)"></ion-icon>
  </ion-card>
</ion-content>
  <!--Carta-->

  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
