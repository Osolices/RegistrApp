
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!--Carta-->
  <<ion-content>
    <ion-card *ngFor="let card of cards">
      <div class="card-content">
        <div class="color-line"></div>
        <ion-card-header>
          <ion-card-title>{{card.title}}</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          {{card.subtitle}}
          <div *ngIf="card.expanded" class="extra-info">
            {{card.extraInfo}}
          </div>
        </ion-card-content>
      </div>
      <ion-icon name="star" class="star-icon"></ion-icon>
      <ion-icon name="arrow-dropdown" class="expand-icon" (click)="card.expanded = !card.expanded"></ion-icon>
    </ion-card>
  </ion-content>
  <!--Carta-->
</div>
