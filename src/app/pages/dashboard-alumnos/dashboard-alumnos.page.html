<div class="navbar">

<nav class="navbar navbar-dark bg-dark fixed-top">

  <div class="container-fluid" >
    <a class="navbar-brand" routerLink="/dashboard-alumnos">
      <img src="../../../../assets/img/Logo1.png" width="65em" height="65em" style="margin-bottom: 20px; margin-top: -15px;">
    </a>    
    <button style="margin-bottom: 20px; margin-top: -15px;" class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">

    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">

          </li>
        </ul>

      </div>
    </div>
  </div>
</nav>
</div>


<!--Carta-->
<div class="contenedor">
  <ion-list >
    <ion-item *ngFor="let seccion of secciones; let i = index" lines="none" detail="false" button (click)="seccion.expanded = !seccion.expanded" >
      <ion-card >
        <div class="flex-container" >
          
          <div class="card-content">
            <div class="color-line" style="background-color: {{seccion.color}};"></div>
            <ion-card-header>
              <ion-card-title>{{seccion.nombre}}</ion-card-title>
            </ion-card-header>
            <p class="seccion">Seccion: {{seccion.descripcion}}</p>
            <ion-card-content>

              <!-- Aquí es donde aplicamos el estilo condicional -->
              <p [ngStyle]="{'color': seccion.porcentaje > 75 ? 'green' : 'red'}">Porcentaje de asistencia 65%</p>
              <!-- Aquí es donde aplicamos la directiva *ngIf -->
              <ion-img *ngIf="!seccion.expanded" src="./../../../assets/img/flecha.png" class="flecha"></ion-img>

              <div *ngIf="seccion.expanded" >
                <div class="lista" style="--background: #53adda ;">
                <ion-list style="--background: #53adda ;">
                  Ultimas dos clases:
                </ion-list>
                <ion-list class="asis">
                  2023-11-30
                </ion-list>
                <ion-list class="asis">
                  2023-11-14
                </ion-list>
              </div>
                <ion-img *ngIf="seccion.expanded" src="./../../../assets/img/flecha2.png" class="flecha"></ion-img>
              </div>

            </ion-card-content>
          </div>
          <div class="boton">
            <ion-button *ngIf="!seccion.expanded" class="botonqr" fill="clear" [routerLink]="['/qrpage', seccion.id_seccion]">
              <img src="./../../../assets/img/qr.png" class="qr">
            </ion-button>            
        </div>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</div>

</ion-content>


  <!--Carta-->
