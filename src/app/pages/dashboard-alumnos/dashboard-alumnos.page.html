
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<!--Carta-->
<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of cursos; let i = index" detail button (click)="curso.expanded = !curso.expanded">
      <ion-card>
        <div class="card-content">
          <div class="color-line" style=" background-color: {{curso.color}};"></div>
          <ion-card-header>
            <ion-card-title>{{curso.title}}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <!-- Aquí es donde aplicamos el estilo condicional -->
            <p [ngStyle]="{'color': curso.porcentaje > 75 ? 'green' : 'red'}">Porcentaje de asistencia {{curso.porcentaje}}%</p>

            <div *ngIf="curso.expanded">
              <ion-list>
                Ultimas dos clases:
              </ion-list>
              <ion-list>
                {{curso.asistencia1}}
              </ion-list>
              <ion-list>
                {{curso.asistencia2}}
              </ion-list>
            </div>
          </ion-card-content>
        </div>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

  <!--Carta-->

</div>
