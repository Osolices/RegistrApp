
<!--Sidemenu-->
<ion-menu [type]="menuType" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <ion-button fill="clear" class="boton-menu">Ajustes 
      <ion-icon name="settings-outline"></ion-icon>
    </ion-button>
    <ion-button fill="clear"class="boton-menu"(click)="logOut()"> Cerrar sesión
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-content>

</ion-menu>

<!--Dashboard-->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Arquitectura</ion-card-title>
      <ion-card-subtitle>6 clases de 6 (100%) APROBANDO</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <ion-list> <!-- Lista de clases?-->
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Item</ion-label>
        </ion-item>
        <ion-item lines="none">
          <ion-label>Item</ion-label>
        </ion-item>
      </ion-list>

    </ion-card-content>
  </ion-card>
</div>
